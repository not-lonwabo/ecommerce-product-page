<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="nav">
    <div class="row">
      <div class="menu-logo row">
        <a href="#"><img src="images/icon-menu.svg" alt="burger menu icon"></a>
        <img src="images/logo.svg" alt="company logo">
      </div>
      <div class="cart-profile row">
        <a class="burger-icon" href="#"><img src="images/icon-cart.svg" alt="cart icon"></a>
        <img src="images/image-avatar.png" alt="avatar">
      </div>
    </div>
    <div class="nav-list">
      <img src="images/icon-close.svg" alt="close icon">
      <p>Collections</p>
      <p>Men</p>
      <p>Women</p>
      <p>About</p>
      <p>Contact</p>
    </div>
  </div>
  
  
  <div class="container">
    <div class="product-images">
      <div class="img"></div>
    </div>
  </div>
  <div class="product-details">
    <h1 class="company-name"> 
      Sneaker Company
    </h1>
    <h2>
      Fall Limited Edition Sneakers
    </h2>
    <p class="description">
      These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.
    </p>
    <div class="pricing-section row">
      <div class="price-saving row">
        <p class="price">$125.00</p>
        <div class="saving">
          <p>50%</p>
        </div>
      </div>
      <p class="original-price">$250.00</p>
    </div>

    <div class="item-count row">
      <p class="minus">-</p>
      <p class="count">0</p>
      <p class="plus">+</p>
    </div>
    <div class="btn">
      <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="hsl(0, 0%, 100%)" fill-rule="nonzero"/></svg>
      <a href="#">Add to cart</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
