<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="nav">
    <div class="row">
      <div class="menu-logo row">
        <a href="#"><img src="images/icon-menu.svg" alt="burger menu icon"></a>
        <img src="images/logo.svg" alt="">
      </div>
      <div class="cart-profile row">
        <a href="#"><img src="images/icon-cart.svg" alt="cart icon"></a>
        <img src="images/image-avatar.png" alt="avatar">
      </div>
    </div>
    <div class="nav-list">
      <img src="images/icon-close.svg" alt="close icon">
      <p>Collections</p>
      <p>Men</p>
      <p>Women</p>
      <p>About</p>
      <p>Contact</p>
    </div>
  </div>
  
  
  <div class="container">
    <div class="product-images">
      <div class="img">
        <!-- <img src="./images/image-product-1.jpg" alt="Sneaker image"> -->
      </div>
    </div>
  </div>
  <div class="product-details">
    <h1 class="company-name"> 
      Sneaker Company
    </h1>
    <h2>
      Fall Limited Edition Sneakers
    </h2>
    <p class="description">
      These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.
    </p>
    <div class="row">
      <p class="price">$125.00</p>
      <div class="saving">
        <p>50%</p>
      </div>
      <p class="original-price">$250.00</p>
    </div>

    <div class="item-count">0</div>
    <div class="btn"><a href="#">Add to cart</a></div>
  </div>
</body>
</html>
